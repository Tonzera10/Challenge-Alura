<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.js"></script>
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="imgLogoAlura" src="./assets/logoAlura.png" alt="Logo da Alura" />
      </header>
      <main>
        <section class="input">
          <textarea
            class="input-text"
            id="inputText"
            type="text"
            required
            placeholder="Digite seu texto"
          ></textarea>
          <div class="alerta">
            <img src="./assets/Group.png" alt="Exclamação" />
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>
          <div class="botoes">
            <button class="botao-azul" onclick="criptografar()">
              Criptografar
            </button>
            <button class="botao-cinza" onclick="descriptografar()">
              Descriptografar
            </button>
          </div>
        </section>
        <section id="output" class="output">
          <div id="conteudo-original">
            <img
              id="imagem-output"
              class="output-foto"
              src="./assets/fotoPesquisa.png"
              alt="foto de pesquisa"
            />
            <p id="texto-output" class="output-texto-maior">
              Nenhuma mensagem encontrada
            </p>
            <p id="texto-output" class="output-texto-menor">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
          <div id="conteudo-substituto" class="conteudo-substituto">
            <textarea id="output-texto" maxlength="5000" rows="10"></textarea>
            <button id="botao-copiar" onclick="copiar()" class="botao-branco">
              Copiar
            </button>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>Desenvolvido por Everton</p>
      <a href="https://github.com/Tonzera10" target="_blank">
        <img
          class="imagem-logo"
          src="./assets/Logo-github.png"
          alt="Ícone do Github"
        />
      </a>
      <a href="https://www.linkedin.com/in/ton-mello/" target="_blank">
        <img
          class="imagem-logo"
          src="./assets/Logo-linkedin.png"
          alt="Ícone do Linkedin"
        />
      </a>
    </footer>
  </body>
</html>
