<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <!-- Conteúdo do cabeçalho (opcional) -->
    </header>
    <main>
        <section>
            <h1 class="title">Decodificador de Texto</h1>
            <input class="input-text" type="text" required placeholder="Digite seu texto aqui!">
            <div class="buttons">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
            <div class="output">
                <textarea maxlength="5000" disabled></textarea>
                <img src="./assets/luffy.jpg" alt="luffy confuso">
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Everton <a href="">LinkedIn</a> <a href="#">GitHub</a></p>
    </footer>
</body>
</html>
